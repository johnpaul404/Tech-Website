    <!-- Section  -->
  <section class="showcase">
    <header>
      <h2 class="logo">Web Development</h2>
      <div class="toggle"></div>

    <!-- Project Login Form -->

     
        <div class="view video-container">
          <video src="assets/explore.mp4" autoplay muted loop></video>

            <div class="row pt-5">
              <div class="mx-auto col-xl-5 mb-4 mt-5 pt-5">
                <div class="card">
                  <form>
                    <div class="card-body">
                      <div class="text-center">
                        <h3 class="text-white">
                          <strong>Sign up</strong>
                        </h3>
                        <hr />
                      </div>
  
                      <div class="form-group">
                          <i class="fas fa-user text-white"></i>
                          <label class="text-white" for="name">Username</label>
  
  
                          <input type="text" id="name" name="name" class="form-control" required/>
                      </div>
  
                      <div class="form-group">
                          <i class="fas fa-envelope text-white"></i>
                          <label class="text-white" for="email">Email</label>
  
  
                          <input type="email" id="email" name="email" class="form-control" required/>
                      </div>
  
  
  
                      <div class="form-group">
                        <i class="fas fa-lock text-white"></i>
                        <label class="text-white" for="pass">Password</label>
  
  
                        <input type="password" id="pass" name="pass" class="form-control" required/>
                    </div>
  
                    <div class="form-group">
                      <i class="fas fa-lock text-white"></i>
                      <label class="text-white" for="cpass">Confirm Password</label>
  
  
                      <input type="password" id="cpass" name="cpass" class="form-control" required/>
                  </div>
  
  
                    <div class="text-center mt-5">
                      <button name="submit" type="submit" class="myButton">Sign up</button>
  
                      <a href="login.html" class="pt-5 text-white d-block" style="font-size:14px">
                      Already have an account? Login</a>
                      
                    </div>
                    </div>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
  
  
  
          </div>
    
    </section>
